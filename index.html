<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    
    <header class="header--dark">    
        <h3 class="header__title">Admin Page</h3>

        <div class="header__search">
            <input class="search__input" type="text">
            <button class="search__btn"></button>

        </div>

    </header>
    
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul"> 
                    <li>CORE</li>
                    <li>Dashboard</li>
                    <li>INTERFACE</li>
                    <li>Layouts</li>
                    <li>Pages</li>
                    <li>ADDONS</li>
                    <li>Charts</li>
                    <li>Tables</li>

                </ul>
            </nav>

        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details</div>
                    <div class="main__card--blue"></div>
                </div>
                <div class="main__card">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details</div>
                    <div class="main__card--yellow"></div>
                </div>
                <div class="main__card">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details</div>
                    <div class="main__card--green"></div>
                </div>
                <div class="main__card">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details</div>
                    <div class="main__card--red"></div>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
