<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <button class="header__button">
            <i class="fa fa-bars"></i>
        </button>
        <div class="header__search">
            <form>
                <input class="search__input" type="text" placeholder="Search for...">
                <button class="search__btn">
                    <i class="fa fa-search"></i>
                </button>
                <button class="search__user">
                    <i class="fa fa-user"></i>
                    <i class="fa fa-caret-down"></i>
                </button>
            </form>
        </div>
    </header>

    <main class="main">
        <aside class="aside">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>CORE</li>

                    <li>
                        <i class="fa fa-tachometer"></i>
                        <a href="">Dashboard</a>
                    </li>
                    <li>INTERFACE</li>
                    <li>
                        <i class="fa fa-windows"></i>
                        <a href="">Layouts</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <i class="fa fa-bookmark"></i>
                        <a href="">Pages</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>ADDONS</li>
                    <li>
                        <i class="fa fa-area-chart"></i>
                        <a href="">Charts</a>
                    </li>
                    <li>
                        <i class="fa fa-table"></i>
                        <a href="">Tables</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">
                        View Details<i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">
                        View Details<i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">
                        View Details<i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">
                        View Details<i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
